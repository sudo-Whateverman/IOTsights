<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyB_fzwnxLzgZKMeKazpj4sv_nTUzZ_EVcI&callback=initMap"
    async defer></script>
  </body>
</html>
